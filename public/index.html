<!DOCTYPE html>

    <link rel="icon" href="%PUBLIC_URL%/assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <link

      content="%PUBLIC_URL%/assets/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#e1d6ce" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="David Hikes a Lot"
      content="Web site created using create-react-app"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>David Hikes a Lot</title>

    <link

    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.2.1/luxon.min.js"
